<section id="users">
    <nav class="navbar">
        <ul class="nav navbar-nav pull-right">
            <!--<li><a>Add User</a></li>-->
            <li class="btn-toolbar" role="toolbar" aria-label="...">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default navbar-btn">Left</button>
                    <button type="button" class="btn btn-default navbar-btn">Middle</button>
                    <button type="button" class="btn btn-default navbar-btn">Right</button>
                </div>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default navbar-btn">
                        <i class="fa fa-user-plus fa-fw"></i> Add user
                    </button>
                </div>
                <div class="btn-group" role="group" aria-label="...">

                </div>
            </li>

        </ul>
    </nav>
    <div class="row">
        <div class="table-responsive">
            <table st-table="rowCollection" class="table table-bordered table-striped table-condensed">
                <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Birth date</th>
                    <th>Balance</th>
                    <th>Email</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in vm.rowCollection">
                    <td>{{row.firstName}}</td>
                    <td>{{row.lastName}}</td>
                    <td>{{row.birthDate}}</td>
                    <td>{{row.balance}}</td>
                    <td>{{row.email}}</td>
                    <td class="text-center">
                        <i class="fa fa-pencil fa-fw"></i>
                        <i class="fa fa-trash fa-fw"></i>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</section>
